<!DOCTYPE html>
<html>
<head>
    <title>Teste Multiplayer</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a2e; color: white; }
        .card { 
            display: inline-block; padding: 20px; margin: 10px; 
            background: #e94560; color: white; border-radius: 10px; font-size: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .me { border: 4px solid #0f3460; background: #27ae60; }
    </style>
</head>
<body>
    <h1>Mini Jogo de Cartas</h1>
    <div id="game"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const gameDiv = document.getElementById('game');

        socket.on('updatePlayers', (players) => {
            gameDiv.innerHTML = '';
            for (let id in players) {
                const isMe = id === socket.id;
                gameDiv.innerHTML += `
                    <div class="card ${isMe ? 'me' : ''}">
                        <p>${isMe ? 'Sua Carta' : 'Oponente'}</p>
                        <strong>${players[id].card}</strong>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
